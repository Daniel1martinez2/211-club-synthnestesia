<!DOCTYPE html>
<html lang="en">

<head>

<body class="body">
  <aside class="search-bar">
    <div class="search">
      <input class="search-input" type="text" placeholder="Busca una canciÃ³n">
      <button class="search-btn">Buscar</button>
    </div>

  </aside>
  <main class="main">
    <header class="header">
      <p class="title-text">Canciones seleccionadas</p>
      <div class="main__songs-container"></div>
    </header>
    <article class="content">
      <div class="content__inner"></div>
      <!-- shape menu -->
      <div class="shape-menu shape-menu--hidden">
        <label>Size</label>
        <input class="shape-menu__item shape-menu__item-size" type="range" min="10" max="200">
        <label>Color</label>
        <div class="shape-menu__colors">
          <div style="background-color: #000000"></div>
          <div style="background-color: #87A142"></div>
          <div style="background-color: #FF5A33"></div>
          <div style="background-color: #33C3D1"></div>
          <div style="background-color: #F3C146"></div>
          <div style="background-color: #E68FDC"></div>
          <div style="background-color: #A854DE"></div>
          <div style="background-color: #456A1E"></div>
          <div style="background-color: #7352DF"></div>
          <div style="background-color: #EB677E"></div>
        </div>
      </div>
      <!-- animation menu -->
      <div class="anim-menu anim-menu--hidden">
        <button class="anim-menu__item"><img src="./svg/circleAnim.svg" alt=""></button>
        <button class="anim-menu__item"><img src="./svg/circleAnim.svg" alt=""></button>
        <button class="anim-menu__item"><img src="./svg/circleAnim.svg" alt=""></button>
        <button class="anim-menu__item"><img src="./svg/circleAnim.svg" alt=""></button>
      </div>
    </article>
    <footer class="footer">
      <section class="controls">
        <button class="controls__play">
          <img class="playimg" src="./svg/play.svg" alt="">
          <img class="pauseimg" src="./svg/pause.svg" alt="">
        </button>
      </section>
      <section class="eq">
        <div class="eq__tabs">
          <button class="eq__tab eq__tab--vocals"></button>
          <button class="eq__tab eq__tab--drums"></button>
          <button class="eq__tab eq__tab--other"></button>
          <button class="eq__tab eq__tab--bass"></button>
        </div>
        <div class="eq__content">
          <canvas class="eq__canvas"></canvas>
        </div>
      </section>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="./js/getAudioInfo.js"></script>
  <script src="./js/setupHistogram.js"></script>
