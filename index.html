<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>club 2021-music yayðŸŽ¹</title>
  <link rel="stylesheet" href="./styles/index.css" />
</head>

<body class="body">
  <main class="main">
    <article class="content">
      <div class="content__inner">
        <svg class="content__svg" xmlns="http://www.w3.org/2000/svg"></svg>
      </div>
      <!-- shape menu -->
      <div class="shape-menu shape-menu--hidden">
        <label>Size</label>
        <input class="shape-menu__item shape-menu__item-size" type="range" min="10" max="200">
        <label>Color</label>
        <div class="shape-menu__colors">
          <div style="background-color: #000000"></div>
          <div style="background-color: #87A142"></div>
          <div style="background-color: #FF5A33"></div>
          <div style="background-color: #33C3D1"></div>
          <div style="background-color: #F3C146"></div>
          <div style="background-color: #E68FDC"></div>
          <div style="background-color: #A854DE"></div>
          <div style="background-color: #456A1E"></div>
          <div style="background-color: #7352DF"></div>
          <div style="background-color: #EB677E"></div>
        </div>
      </div>
      <!-- animation menu -->
      <div class="anim-menu anim-menu--hidden">
        <button class="anim-menu__item"><img src="./svg/circleAnim.svg" alt=""></button>
        <button class="anim-menu__item"><img src="./svg/circleAnim.svg" alt=""></button>
        <button class="anim-menu__item"><img src="./svg/circleAnim.svg" alt=""></button>
        <button class="anim-menu__item"><img src="./svg/circleAnim.svg" alt=""></button>
      </div>
    </article>
    <section class="tracks">
      <div class="tracks__item">
        <input type="file" accept=".mp3,.wav">
      </div>
    </section>
    <footer class="footer">
      <section class="controls">
        <button class="controls__play">
          <img class="playimg" src="./svg/play.svg" alt="">
          <img class="pauseimg" src="./svg/pause.svg" alt="">

          <input class="controls__volume" type="range" orient="vertical" min="0" max="1" step=".01">
        </button>
      </section>
      <section class="eq">
        <div class="eq__content">
          <canvas class="eq__canvas"></canvas>
        </div>
      </section>
    </footer>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  <script src="./js/getAudioInfo.js"></script>
  <script src="./js/setupHistogram.js"></script>
  <script src="./js/visualization.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/svg.js"></script>
</body>

</html>
